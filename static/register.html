<body>

        <button id="theme-toggle" class="nav-button">üåû</button>

    <div class="container-small">
        <form id="register-form">
            <h2>–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è</h2>
            <input type="text" id="nickname" placeholder="–ù–∏–∫–Ω–µ–π–º" required>
            <input type="password" id="password" placeholder="–ü–∞—Ä–æ–ª—å" required>
            <input type="text" id="first_name" placeholder="–ò–º—è" required>
            <input type="text" id="last_name" placeholder="–§–∞–º–∏–ª–∏—è" required>
            <input type="text" id="patronymic" placeholder="–û—Ç—á–µ—Å—Ç–≤–æ" required>
            <input type="date" id="date_of_birth" required>
            <input type="text" id="department" placeholder="–û—Ç–¥–µ–ª" required>
            <input type="text" id="position" placeholder="–î–æ–ª–∂–Ω–æ—Å—Ç—å" required>
            <button type="submit">–ó–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞—Ç—å—Å—è</button>

    </div>

    <script>
        const form = document.getElementById('register-form');
        const errorMessage = document.getElementById('error-message');
        const themeToggle = document.getElementById('theme-toggle');

        if (localStorage.getItem('theme') === 'light') {
            document.body.classList.add('light-theme');
            themeToggle.textContent = 'üåô';
        }

        themeToggle.addEventListener('click', () => {
            document.body.classList.toggle('light-theme');
            if (document.body.classList.contains('light-theme')) {
                localStorage.setItem('theme', 'light');
                themeToggle.textContent = 'üåû';
            } else {
                localStorage.setItem('theme', 'dark');
                themeToggle.textContent = 'üåô';
            }
    });

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const nickname = document.getElementById('nickname').value;
            const password = document.getElementById('password').value;
            const role = "user";
            const first_name = document.getElementById('first_name').value;
            const last_name = document.getElementById('last_name').value;
            const patronymic = document.getElementById('patronymic').value;
            const date_of_birth = document.getElementById('date_of_birth').value;
            const department = document.getElementById('department').value;
            const position = document.getElementById('position').value;

            const response = await fetch('http://212.67.12.137:8000/register', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ nickname, password, role, first_name, last_name, patronymic, date_of_birth, department, position})
            });

            if (response.ok) {
                window.location.href = 'login.html';
            } else {
                errorMessage.textContent = '–¢–∞–∫–æ–π –Ω–∏–∫–Ω–µ–π–º —É–∂–µ –∑–∞–Ω—è—Ç';
